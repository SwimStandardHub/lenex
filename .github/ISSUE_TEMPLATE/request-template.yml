name: Enhancement Tracking Issue
description: Provide supporting details for a feature in development
labels: enhancement
body:
  - type: textarea
    id: feature
    attributes:
      label: What would you like to be added?
      description: |
        Please describe which data you want to save in the standard, please specify the object where the data should be saved.
    validations:
      required: true

  - type: textarea
    id: rationale
    attributes:
      label: Why is this needed?
    validations:
      required: true